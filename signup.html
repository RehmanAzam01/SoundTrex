<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - SoundTrex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .neon-glow {
      background: linear-gradient(90deg, #00f7ff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .sticky-nav {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.8);
    }
    .separator-img {
      display: block;
      max-width: 600px;
      height: auto;
      object-fit: contain;
      margin: 0 auto;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ff00ff;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="sticky-nav fixed top-0 w-full z-50 py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="flex items-center">
        <img src="https://i.imgur.com/3AqjXG8.png" alt="SoundTrex Logo" class="h-12 mr-3" />
        <span class="text-2xl font-bold neon-glow">SoundTrex</span>
      </div>
      <div class="space-x-6">
        <a href="index.html" class="text-white hover:text-cyan-400">Home</a>
        <a href="index.html#about" class="text-white hover:text-cyan-400">About</a>
        <a href="index.html#artists" class="text-white hover:text-cyan-400">Artists</a>
        <a href="index.html#stats" class="text-white hover:text-cyan-400">Stats</a>
        <a href="index.html#services" class="text-white hover:text-cyan-400">Services</a>
        <a href="index.html#guarantee" class="text-white hover:text-cyan-400">Guarantee</a>
        <a href="index.html#pricing" class="text-white hover:text-cyan-400">Pricing</a>
        <a href="index.html#cart" class="text-white hover:text-cyan-400">Cart</a>
        <a href="signup.html" class="text-white hover:text-cyan-400">Signup</a>
        <a id="signInOutLink" href="signin.html" class="text-white hover:text-cyan-400">Sign In</a>
        <a href="index.html#policy" class="text-white hover:text-cyan-400">Policy</a>
        <a href="index.html#contact" class="text-white hover:text-cyan-400">Contact</a>
        <span id="userStatus" class="text-white"></span>
      </div>
    </div>
  </nav>

  <!-- Signup Section -->
  <section id="signup" class="py-20 bg-black min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl md:text-5xl font-bold neon-glow text-center mb-12">Join SoundTrex</h2>
      <div id="signupMessage" class="text-center text-xl mb-4 hidden"></div>
      <div class="form-container max-w-md mx-auto">
        <form id="signupForm" class="block">
          <div class="mb-4">
            <label for="name" class="block text-lg font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-cyan-400" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-lg font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-cyan-400" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-lg font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-cyan-400" required>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-purple-500 text-white py-3 px-8 rounded-full text-lg font-semibold hover:scale-105 transition">Sign Up</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="signin.html" class="text-cyan-400 hover:underline">Sign In</a></p>
      </div>
    </div>
  </section>

  <!-- Separator Image -->
  <div class="container mx-auto px-6">
    <img src="https://i.imgur.com/Jz5JMxZ.png" alt="Separator" class="separator-img">
  </div>

  <!-- Contact Section -->
  <section id="contact" class="py-20 bg-gradient-to-b from-gray-900 to-black">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-4xl md:text-5xl font-bold neon-glow mb-6">Ready to Scale Your Music Career?</h2>
      <p class="text-xl mb-8">Letâ€™s turn your streams into revenue.</p>
      <div class="space-x-4">
        <a href="mailto:rehmanazam01@gmail.com" class="inline-block bg-gradient-to-r from-cyan-500 to-purple-500 text-white py-3 px-8 rounded-full font-semibold hover:scale-105 transition">Email Us</a>
        <a href="https://www.instagram.com/rehman.northxagency?igsh=MTR55eHdtNDk5aDU0Nw==" class="inline-block bg-gradient-to-r from-cyan-500 to-purple-500 text-white py-3 px-8 rounded-full font-semibold hover:scale-105 transition">Instagram</a>
      </div>
    </div>
  </section>

  <script>
    // Sign out function
    function signOut() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('cart_${user.email}'); // Clear cart if it exists
      alert('Signed out successfully!');
      window.location.reload();
    }

    // Update user status and navigation
    function updateUserStatus() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const userStatus = document.getElementById('userStatus');
      const signupForm = document.getElementById('signupForm');
      const signupMessage = document.getElementById('signupMessage');
      const signInOutLink = document.getElementById('signInOutLink');

      if (user) {
        userStatus.textContent = `Welcome, ${user.name}!`;
        signupMessage.textContent = `You are already signed in as ${user.name}.`;
        signupMessage.classList.remove('hidden');
        signupForm.classList.add('hidden');
        signInOutLink.textContent = 'Sign Out';
        signInOutLink.href = '#';
        signInOutLink.onclick = signOut;
      } else {
        userStatus.textContent = '';
        signupMessage.classList.add('hidden');
        signupForm.classList.remove('hidden');
        signInOutLink.textContent = 'Sign In';
        signInOutLink.href = 'signin.html';
        signInOutLink.onclick = null;
      }
    }

    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (name && email && password) {
        const user = { name, email, password };
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert('Signup successful! Redirecting to home...');
        window.location.href = 'index.html';
      } else {
        alert('Please fill in all fields.');
      }
    });

    // Initialize user status on page load
    updateUserStatus();
  </script>
</body>
</html>
